<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <Form>
        <br>
            <label for="Nome">Nome</label>
        <br>    
            <input id="Nome" type="text" name="Nome" placeholder=" Digite seu nome aqui..." required="true">
        <br>

        <br>
            <label for="E-mail">E-mail</label>
        <br>
            <input id="E-mail" type="text" name="E-mail" placeholder=" Digite seu e-mail aqui..." required="true">
        <br>

        <br>
           <label for="Descrição">Descrição</label>
        <br>
            <textarea name="Descrição" id="Descrição" cols="30" rows="10">Fale mais sobre você aqui...</textarea>
        <br>

        <br>  
        <label for="Módulo">Módulo</label>
        <br>
        <select id="Módulo" name="Módulo" required="true">
            <Option> Escolher módulo</Option>
            <Option value="Módulo1"> Módulo 1</Option>
            <Option value="Módulo2"> Módulo 2</Option>
            <Option value="Módulo3"> Módulo 3</Option>
            <Option value="Módulo4"> Módulo 4</Option>
            <Option value="Módulo5"> Módulo 5</Option>
        </select>
        <br>

        <br>
            <label for="Senha">Senha</label>
        <br>
            <input id="Senha" type="password" name="Senha" placeholder="Digite sua senha aqui..." required="true">
        <br>

        <br>
            <label for="Confirmar Senha">Confirmar Senha</label>
        <br>
            <input id="Confirmar Senha" type="password" name="Confirmar Senha" placeholder="Digite sua senha novamente aqui..." required="true">
        <br>

        <br>
            <label>Deseja receber novidades em seu e-mail?</label>
        <br>
        <br>
            <label for="sim">Sim</label>
            <input id="sim" type="radio" value="Sim" name="Deseja receber novidades em seu e-mail" >

            <label for="Não">Não</label>
            <input id="Não" type="radio" value="Não" name="Deseja receber novidades em seu e-mail" >
        <br>

        <br>
            <button type="submit">Cadastrar</button>
        <br>

        </Form>

        <img src="./img/validation.svg">

</body>
</html>
